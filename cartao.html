<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logop.png" type="image/x-icon">
    <title>Cartão de Crédito</title>
    <link rel="stylesheet" href="cartao.css">

</head>
<body>
    
<div class="container">
    <div class="ambiente"> <div class="seta">
        ㅤ<a href="index.html"><img src="" width="70px"></a></div>

         <h1>AMBIENTE SEGURO! </h1>

        <img src="img/lockicon_120641.png" height="40px"> </div>
        <br><br><br>
    <div class="card-container">

        <div class="front">
            <div class="image">
                <img src="img/chip.png" alt="">
                <img src="img/cartoes.png" alt="visa">
            </div>
            <div class="card-number-box">xxxx xxxx xxxx xxxx</div>
            <div class="flexbox">
                <div class="box">
                    <span class="cardop">Nome no Cartão</span>
                    <div class="card-holder-name">Nome Completo</div>
                </div>
                <div class="box">
                    <span class="cardop">expiração</span>
                    <div class="Expiração">
                        <span class="exp-MÊS">MM</span>
                        <span class="exp-ANO">AA</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="back">
            <div class="stripe"></div>
            <div class="box">
                <span>cvv</span>
                <div class="cvv-box" placeholder="xxx"></div>
                <img src="img/cartoes.png" alt="visa">
            </div>
        </div>

    </div>

    <form action="">
        <div class="inputBox">
            <span >NÚMERO DO CARTÃO</span>
            <input type="text" maxlength="19" class="card-number-input" placeholder="0000 0000 0000 0000">
        </div>
        <div class="inputBox">
            <span>TÍTULO DO CARTÃO</span>
            <input type="text" class="card-holder-input">
        </div>
        <div class="flexbox">
            <div class="inputBox">
                <span>EXPIRAÇÃO MM</span>
                <select name="" id="" class="month-input">
                    <option value="month" selected disabled>mês</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="inputBox">
                <span>EXPIRAÇÃO AA</span>
                <select name="" id="" class="year-input">
                    <option value="year" selected disabled>ano</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                </select>
            </div>
            <div class="inputBox">
                <span>cvv</span>
                <input type="text" maxlength="3" class="cvv-input" placeholder="xxx">
            </div>
        </div><br><br>
      <a href="index.html"><button type="button"  class="botao-personalizado">Enviar</button></a>

</div>    
    





<script>

document.querySelector('.card-number-input').oninput = () =>{
    document.querySelector('.card-number-box').innerText = document.querySelector('.card-number-input').value;
}

document.querySelector('.card-number-input').addEventListener('input', function (e) {
    e.target.value = e.target.value.replace(/[^\dA-Z]/g, '').replace(/(.{4})/g, '$1 ').trim();
    document.querySelector('.card-number-box').innerText = e.target.value;
});

document.querySelector('.card-holder-input').oninput = () =>{
    document.querySelector('.card-holder-name').innerText = document.querySelector('.card-holder-input').value;
}

document.querySelector('.month-input').oninput = () =>{
    document.querySelector('.exp-month').innerText = document.querySelector('.month-input').value;
}

document.querySelector('.year-input').oninput = () =>{
    document.querySelector('.exp-year').innerText = document.querySelector('.year-input').value;
}

document.querySelector('.cvv-input').onmouseenter = () =>{
    document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(-180deg)';
    document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(0deg)';
}

document.querySelector('.cvv-input').onmouseleave = () =>{
    document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(0deg)';
    document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(180deg)';
}

document.querySelector('.cvv-input').oninput = () =>{
    document.querySelector('.cvv-box').innerText = document.querySelector('.cvv-input').value;
}

</script>







</body>
</html>
