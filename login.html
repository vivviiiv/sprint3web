<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="img/logop.png" type="image\png">
    <title>Faça seu Login</title>
</head>

<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <img src="img/Logop.png" class="logo">
                <form action="">
                    <h2>Faça seu Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">E-mail</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Senha</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Lembrar de mim <br><br>
                            <a href="#"> <b>Esqueci minha senha </b></a></label>
                    </div>
                    <button><a href="index.html">Entrar</a></button>
                    <div class="register">
                        <p>Não tem uma conta? <a href="cadastro.html">Registre-se</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
