<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="cadastrovenda.css">
    <link rel="icon" href="img/logop.png" type="image\png">
    <title>Cadastro Empresarial</title>
</head>

<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <img src="img/Logop.png" class="logo">
                <form action="">

                    <h2>Faça seu Cadastro</h2>

                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Informe seu E-mail</label>
                    </div>

                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="number" required>
                        <label for="">Informe seu CNPJ</label>
                    </div>

                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="text" required>
                        <label for="">Informe o Nome da Loja</label>
                    </div>

                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Senha</label>
                    </div>

                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Confirme sua Senha</label>
                    </div>




                    <!-- cadastrar -->
                    <button><a href="index.html">Cadastrar</a></button>


                    <!-- ir para outras paginas -->
                    <div class="register">
                        <p>É comprador? <a href="cadastro.html">Registre-se aqui.</a></p>
                        <p>Já é cliente? <a href="login.html">Faça Login.</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
